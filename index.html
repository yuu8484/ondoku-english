<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>音読英語学習（高校生向け）</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f4f8;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 1.6em;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    .question-box {
      background-color: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .english {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      cursor: pointer;
    }
    .translation {
      display: none;
      font-size: 0.95em;
      font-style: italic;
      color: #555;
      margin-top: 0.5em;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.4em 1em;
      font-size: 0.9em;
      margin-top: 0.5em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>音読英語学習（高校生向け）</h1>
  <div class="container" id="app"></div>

  <script>
    const questions = [
      { en: "I go to school every day.", ja: "私は毎日学校に行きます。" },
      { en: "She studies English at home.", ja: "彼女は家で英語を勉強します。" },
      { en: "Can you help me with my homework?", ja: "宿題を手伝ってくれますか？" },
      { en: "He is good at playing the guitar.", ja: "彼はギターを弾くのが得意です。" },
      { en: "They watched a movie last night.", ja: "彼らは昨晩映画を見ました。" },
      { en: "The sun rises in the east.", ja: "太陽は東から昇ります。" },
      { en: "Please close the window.", ja: "窓を閉めてください。" },
      { en: "Do you like sports?", ja: "あなたはスポーツが好きですか？" },
      { en: "It’s important to read books.", ja: "本を読むことは大切です。" },
      { en: "We are going to the museum tomorrow.", ja: "私たちは明日博物館に行きます。" },
      { en: "He was absent from school.", ja: "彼は学校を欠席しました。" },
      { en: "I have never been to Kyoto.", ja: "私は京都に行ったことがありません。" },
      { en: "Let’s practice together.", ja: "一緒に練習しましょう。" },
      { en: "I want to be a doctor.", ja: "私は医者になりたいです。" },
      { en: "Don’t forget your homework.", ja: "宿題を忘れないでください。" },
      { en: "She looks happy today.", ja: "彼女は今日うれしそうです。" },
      { en: "My favorite subject is math.", ja: "私の好きな教科は数学です。" },
      { en: "He speaks three languages.", ja: "彼は3か国語を話します。" },
      { en: "Can I ask you a question?", ja: "質問してもいいですか？" },
      { en: "We enjoyed our school trip.", ja: "私たちは修学旅行を楽しみました。" },
    ];

    const app = document.getElementById("app");

    questions.forEach((q, i) => {
      const box = document.createElement("div");
      box.className = "question-box";

      const en = document.createElement("div");
      en.className = "english";
      en.textContent = `${i + 1}. ${q.en}`;
      en.addEventListener("click", () => {
        const utter = new SpeechSynthesisUtterance(q.en);
        utter.lang = "en-US";
        speechSynthesis.speak(utter);
      });
      box.appendChild(en);

      const btn = document.createElement("button");
      btn.textContent = "日本語を表示";
      box.appendChild(btn);

      const ja = document.createElement("div");
      ja.className = "translation";
      ja.textContent = q.ja;
      box.appendChild(ja);

      btn.addEventListener("click", () => {
        ja.style.display = ja.style.display === "none" ? "block" : "none";
      });

      app.appendChild(box);
    });
  </script>
</body>
</html>
